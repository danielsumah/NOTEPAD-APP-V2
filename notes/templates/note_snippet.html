
<style>
    h4 {
        position: relative;
    }

    .icons {
        position: absolute;
        right: 5px;
    }
</style>

<div class="card">
    <div class="card-body">
        <h4>{{ note_snippet_var.title }} 
            <span class="badge bg-{{ note_snippet_var.get_label_display }}">{{ note_snippet_var.due_date }}</span>
            <span class="icons" style="position: absolute; right: 5px;">
                
                {% if type == "DELETE" %}
                    <a href="{{ note_snippet_var.get_finish_url }}"><i class="fas fa-check"></i></a>
                {% else %}
                    <a href="{{ note_snippet_var.get_recover_url }}"><i class="fas fa-times"></i></a>
                {% endif %}
                    
                <a href="{{ note_snippet_var.get_delete_url }}" style="color: red;"><i class="fas fa-trash"></i></a>
            </span>
        </h4>
        
    </div>
</div>
